# Config of c2cciutils
# jsonschema of this file : https://github.com/camptocamp/c2cciutils/blob/master/c2cciutils/schema.json

checks:
  required_workflows: False
  black: False
  black_config: False
  versions: False
  codespell: False
  dependabot_config: False
  editorconfig: False
  prettier: False

# Map GH branches to Dockerhub tags
version:
  branch_to_version_re:
    - from: master
      to: unstable
    - from: v2.0.0
      to: latest

publish:
  docker:
    latest: true
    images:
      - name: camptocamp/swisstopo-light-basemap
    repository:
      github:
        versions: []
